<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación Iterativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulación Iterativa</h1>
        <label for="nmi">Número de Iteraciones:</label>
        <input type="number" id="nmi" min="1" />
        <button id="start-btn">Iniciar Simulación</button>

        <div id="resultados">
            <h2>Resultados</h2>
            <p>Z: <span id="z-value">0</span></p>
            <p>x1: <span id="x1-value">0</span></p>
            <p>x2: <span id="x2-value">0</span></p>
            <p>x3: <span id="x3-value">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
